<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Admin Portal</title>
		<meta
			name="viewport"
			content="initial-scale=1,maximum-scale=1,user-scalable=no"
		/>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="media/apple-touch-icon.png"
		/>
		<link
			rel="apple-touch-icon-precomposed"
			href="media/apple-touch-icon.png"
		/>
		<link
			rel="apple-touch-startup-image"
			href="media/apple-touch-startup-image.png"
		/>
		<meta
			name="apple-mobile-web-app-title"
			content="Bus Tracker Admin Portal"
		/>

		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" href="media/android-chrome-192x192.png" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="media/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="media/favicon-16x16.png"
		/>
		<link rel="manifest" href="manifest.json" />

		<link
			href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
			rel="stylesheet"
		/>
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

		<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.3.2.min.js"></script>

		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div id="window">
			<div id="sidebar">
				<div id="sidebarContent">
					<h3>Bus</h3>
					<fieldset id="bus" class="submenu">
						<div class="submenu-item" id="bus-a-item">
							<label for="bus-a" class="submenu-label"
								><input
									id="bus-a"
									type="radio"
									name="bus-radio"
									value="A"
									class="hidden-radio"
								/>A</label
							>
						</div>
						<div class="submenu-item" id="bus-b-item">
							<label for="bus-b" class="submenu-label"
								><input
									id="bus-b"
									type="radio"
									name="bus-radio"
									value="B"
									class="hidden-radio"
								/>B</label
							>
						</div>
						<div class="submenu-item" id="bus-c-item">
							<label for="bus-c" class="submenu-label"
								><input
									id="bus-c"
									type="radio"
									name="bus-radio"
									value="C"
									class="hidden-radio"
								/>C</label
							>
						</div>
						<div class="submenu-item" id="bus-d-item">
							<label for="bus-d" class="submenu-label"
								><input
									id="bus-d"
									type="radio"
									name="bus-radio"
									class="hidden-radio"
									value="D"
								/>D</label
							>
						</div>
						<div class="submenu-item" id="bus-e-item">
							<label for="bus-e" class="submenu-label"
								><input
									id="bus-e"
									type="radio"
									name="bus-radio"
									class="hidden-radio"
									value="E"
								/>E</label
							>
						</div>
						<div class="submenu-item" id="bus-f-item">
							<label for="bus-f" class="submenu-label"
								><input
									id="bus-f"
									type="radio"
									name="bus-radio"
									class="hidden-radio"
									value="F"
								/>F</label
							>
						</div>
						<div class="submenu-item" id="bus-g-item">
							<label for="bus-g" class="submenu-label"
								><input
									id="bus-g"
									type="radio"
									name="bus-radio"
									class="hidden-radio"
									value="G"
								/>G</label
							>
						</div>
						<div class="submenu-item" id="bus-h-item">
							<label for="bus-h" class="submenu-label"
								><input
									id="bus-h"
									type="radio"
									name="bus-radio"
									class="hidden-radio"
									value="H"
								/>H</label
							>
						</div>
						<div class="submenu-item" id="bus-i-item">
							<label for="bus-i" class="submenu-label"
								><input
									id="bus-i"
									type="radio"
									name="bus-radio"
									class="hidden-radio"
									value="I"
								/>I</label
							>
						</div>
						<div class="submenu-item" id="bus-j-item">
							<label for="bus-j" class="submenu-label"
								><input
									id="bus-j"
									type="radio"
									name="bus-radio"
									class="hidden-radio"
									value="J"
								/>J</label
							>
						</div>
					</fieldset>
					<h3>Shifts</h3>
					<fieldset id="shift" class="submenu">
						<div class="submenu-item" id="shift-1-item">
							<label for="shift-1" class="submenu-label"
								><input
									id="shift-1"
									type="radio"
									name="shift-radio"
									value="1"
									class="hidden-radio"
									checked="checked"
								/>Morning<br />(9AM)</label
							>
						</div>
						<div class="submenu-item" id="shift-2-item">
							<label for="shift-2" class="submenu-label"
								><input
									id="shift-2"
									type="radio"
									name="shift-radio"
									value="2"
									class="hidden-radio"
								/>Morning<br />(12PM)</label
							>
						</div>
						<div class="submenu-item" id="shift-3-item">
							<label for="shift-3" class="submenu-label"
								><input
									id="shift-3"
									type="radio"
									name="shift-radio"
									value="3"
									class="hidden-radio"
								/>Afteernoon<br />(1PM)</label
							>
						</div>
						<div class="submenu-item" id="shift-4-item">
							<label for="shift-4" class="submenu-label"
								><input
									id="shift-4"
									type="radio"
									name="shift-radio"
									value="4"
									class="hidden-radio"
								/>Evening<br />(4PM)</label
							>
						</div>
					</fieldset>
					<br />
					<h3>Bus Details</h3>
					<br />
					<div id="bus-details"></div>
				</div>
			</div>
			<div id="map"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
